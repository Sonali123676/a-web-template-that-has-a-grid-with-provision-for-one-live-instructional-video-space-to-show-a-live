<!DOCTYPE html>
<html>
  <head>
    <title>Live Instructional Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="instruction-video">
        <h2>Instructional Video</h2>
        <video src="instruction-video.mp4" autoplay controls></video>
      </div>
      <div class="student-video">
        <h2>Live Video of Student</h2>
        <video src="student-video.mp4" autoplay controls></video>
      </div>
      <div class="emotion-status">
        <h2>How Do You Feel?</h2>
        <div class="emoji-container">
          <div class="emoji" id="happy">&#x1F600;</div>
          <div class="emoji" id="neutral">&#x1F610;</div>
          <div class="emoji" id="sad">&#x1F614;</div>
        </div>
        <button class="submit-button">Submit</button>
      </div>
    </div>
  </body>
</html>
